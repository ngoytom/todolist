<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="projectlist.js"></script>
    


</head>
<body>
    <div class="header">
        <h1>Stuff that needs to be done</h1>
    </div>

    <div class="sidebar">
        <h1>Projects</h1>
        <ul class="projects" data-project>
            
        </ul>

        <form action="" data-new-project>
            <input
                type="text"
                data-new-list-input 
                placeholder="Add a Project" 
            />
            <button>+</button>
        </form>
    </div>
    <div class="delete">
        <h1>where am i</h1>
        <button class="clearTask">Clear Tasks</button>
        <button class="clearProject" data-delete-list>Delete Project</button>
    </div>
</body>
</html>
